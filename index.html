<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Cormorant+SC:wght@300;500&family=Josefin+Sans:ital,wght@0,700;1,300&family=Uchen&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,700;1,300&family=Uchen&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <img class="lofi" src="images/Lofi.jpg" alt="Girl with Shades in a Dark but Lit Room" height="100%" width="450px">
            <div class="sidebar-body">
                <div class="odin">
                    <img src="images/odin-lined.png" alt="TOP LOGO" height="75px">
                    <div class="sidebar-name">ODIN</div>
                    <!-- <img src="images/odin-lined.png" alt="TOP LOGO" height="75px"> -->
                </div>
            </div>
    </div>
        <div class="text">
            <div class="one"><p>This is not a real online service! You know
                you need something like this in your life to help you
                realize your deepest dreams. Sign up now to get started</p>
            <p class="two">You know you want to.</p>
            </div>
            <p class="title">Let's do this</p>
            <form>
                <div class="fn">
               <!-- <div style="float:left; margin-right: 20px;">  -->
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" name="first_name" required>
               </div>
               <div>
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" name="last_name" required>
               </div>
               <div class="ln">
               <!-- <div style="float: left; margin-right: 20px;"> -->
                <label for="user_email">Email</label>
                <input type="email" id="user_email" name="user_email" placeholder="example@gmail.com" required>
               </div>
               <div>
                <label for="phone_number">Phone Number</label>
                <input type="tel" id="phone_number" name="phone_number" maxlength="11" required>
               </div>
               <div class="pass">
               <!-- <div style="float: left; margin-right: 20px;"> -->
                <label for="user_password">Password</label>
                <input type="password" id="user_password" name="user_password" required>
               </div>
               <div>
                <label for="confirm">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
               </div>
            </form>
            <div class="account">Create Account</div>
            <div class="bottom">
            <p>Already have an account?</p> 
            <p class="login">Log in</p>
            </div>
        </div>
    </div>
</body>
</html>
